<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8"
		<title>Tables</title>
</head>
<body>
<table border="1"> 
		<tr>
			<th colspan="2">This is Cell 1</th>
		</tr>
		<tr>
			<td>This is Cell 2</td>
			<td>This is Cell 3</td>
		</tr>
		<tr>
			<td rowspan="2">This is Cell 1</td>
			<td>This is Cell 2</td>
		</tr>
		<tr>
			<td>This is Cell 3</td>
		</tr>
</table>
</body>
</html>
